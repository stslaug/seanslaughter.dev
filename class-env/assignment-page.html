<style>
	@font-face
	{
		font-family: 'Roboto';
		src: url('../assets/fonts/Roboto-Regular.ttf') format('truetype');
		font-weight: normal;
		font-style: normal;
	}

	head, body
	{
		margin: 0;
		height: 100%;
		width: 100%;
		font-family: 'Roboto', sans-serif;
	}

	/*   Color Codes for my scheme
	--orange: #FA713F rgb(250, 113, 63)
	 --grey: #eae3ff;
	 */
	.nav-bubble-wrapper
	{
		position: sticky;
		background-color: white;
		top: 0;
		z-index: 10;
		overflow: hidden;
		box-sizing: border-box;
	}

	.nav-bubble
	{
		align-self: center;
		justify-content: end;
		display: grid;
		grid-template-columns: auto auto;
		gap: 10px;
		border: 3px #fa713f;
		border-style: none none solid none;
	}

	.nav-bubble-item
	{
		padding: 10px 2rem 10px 2rem;
		min-width: 1rem;
		margin: 10px 0 10px 0;
		transition: 0.3s;
		text-align: center;
		color: black;
		text-decoration: none;
		border-radius: 25px;
		border: 3px solid transparent;
	}

	.nav-bubble-item:last-child
	{
		margin-right: 1rem;
	}

	.nav-bubble-item:hover
	{
		cursor: pointer;
		background-color: #e6e6e6;
		color: #fa713f;
	}

	.assignment-wrapper
	{
		background-color: #efefef;
		margin: auto;
		border-radius: 10px;
		padding: 1rem;
	}
</style>
