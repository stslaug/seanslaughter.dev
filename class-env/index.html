<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>


</head>

<style>
   /*   Color Codes for my scheme
   --orange: #FA713F rgb(250, 113, 63)
    --grey: #eae3ff;
    */
  .nav-bubble-wrapper {
    position: sticky;
    background-color: white;
    top: 0;
    z-index: 10;
    overflow: hidden;
    box-sizing: border-box;
  }

  .nav-bubble
  {
    align-self: center;
    justify-content: end;
    display: grid;
    grid-template-columns: auto auto;
    gap: 10px;
    border: 3px #FA713F;
    border-style: none none solid none;
  }

  .nav-bubble-item
  {
    padding: 10px;
    min-width: 100px;
    margin: 10px 0 10px 0;
    transition: 0.3s;
    text-align: center;
    color: black;
    text-decoration: none;
    border-radius: 25px;
    border: 3px solid transparent;
  }

  .nav-bubble-item:last-child {
    margin-right: 1rem;
  }

  .nav-bubble-item:hover
  {
      cursor: pointer;
      background-color: #eae3ff;
      color: #FA713F;
      border: 3px solid white;
  }



</style>

<body>

    <section>
      <div class="nav-bubble-wrapper">
        <div class="nav-bubble">
          <a class="nav-bubble-item" href="#">Home</a>
          <a class="nav-bubble-item" href="../index.html">Back to Reality</a>
        </div>
      </div>
    </section>

</body>
</html>
