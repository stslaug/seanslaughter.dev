<!DOCTYPE html>
<html lang = "en">
<head>
	<style>
		  .navbar
		  {
			  background-color: #7320FFFF;
			  overflow: hidden;
		  }

		  .navbar a
		  {
			  float: left;
			  display: block;
			  color: #f2f2f2;
			  text-align: center;
			  padding: 14px 16px;
			  text-decoration: none;
			  font-size: 17px;
		  }

		  .navbar a:hover
		  {
			  background-color: #ddd;
			  color: black;
		  }

		  .navbar a.active
		  {
			  background-color: #04aa6d;
			  color: white;
		  }

		  .navbar .icon
		  {
			  display: none;
		  }

		  @media screen and (max-width: 800px)
		  {
			  .navbar a:not(:first-child) /* This is so cool */
			  {
				  display: none;
			  }

			  .navbar a.icon
			  {
				  float: right;
				  display: block;
			  }

			  .navbar.responsive
			  {
				  position: relative;
			  }

			  .navbar.responsive a.icon
			  {
				  position: absolute;
				  right: 0;
				  top: 0;
			  }

			  .navbar.responsive a
			  {
				  float: none;
				  display: block;
				  text-align: left;
			  }
		  }

	</style>
	<link rel = "stylesheet"
	      href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<title>Navbar</title>
</head>
<body>
	<nav>
		<div class = "navbar"
		     id = "mynavbar">
			<a class = "nav-item"
			   href = "../../../index.html">Home</a> <a class = "nav-item"
			                                            href = "../../assignment-page.html">3750 Assignments</a>
			<a href = "javascript:void(0);"
			   class = "icon"
			   onclick = "myFunction()"> <i class = "fa fa-bars"></i> </a>
		</div>
	</nav>


</body>
</html>
