<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Group CSS Assignment 1</title>


	<script rel = "text/javascript"
	        src = "/scripts/navbar.js"></script>

	<style>
		  /*

		  Multi-line comment

		  */
		  *
		  {
			  box-sizing: border-box;
		  }

		  html, body
		  {
			  height: 100%;
			  margin: 0;
		  }

		  body
		  {
			  height: 120vh;
			  margin: auto;
			  background-color: #bababa;
			  background-position: right top;
			  background-image: url("wallpaper.jpeg");
			  background-size: 700px;
			  background-repeat: repeat;
			  background-attachment: fixed;

		  }

		  #outer-box
		  {
			  margin: 3rem auto auto auto;
			  border-radius: 10px;
			  border-top: 5px solid black;
			  border-right: 5px ridge black;
			  border-bottom: 5px dotted black;
			  border-left: 5px dashed black;
			  background-color: red;
			  width: 30rem;
		  }

		  #outer-box h1
		  {
			  background-color: cyan;
			  padding: 1rem;
			  margin: 1rem;
			  color: red;
		  }


	</style>
</head>
<body>
	<div id = "navbar"></div>
	<!-- Inline Style -->


	<!-- Example Container-->
	<div id = "outer-box">
		<h1> Header Object </h1>
	</div>
	<div style = "padding: 1rem;background-color: white; border: 2px solid green; border-radius: 20px;
	width: 20rem; margin: 3rem auto auto auto; height: 20rem;">
		<h1> Legend </h1>
		<p> Red = Margin </p>
		<p> Cyan = Padding </p>
		<p> This Legend Uses Height and Width (rem)</p>
		<p> Border Styles (Top, Right, Bottom, Left) = Solid Dotted Dashed Ridge</p>
		<p> Fixed Position Background Image: <a
			  href = "https://stock.adobe.com/contributor/206329187/nadiinko?load_type=author&prev_url=detail&asset_id=277309825">Adobe
			Stock</a></p>
	</div>

</body>
</html>
