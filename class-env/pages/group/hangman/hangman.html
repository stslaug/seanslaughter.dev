<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta content = "width=device-width, initial-scale=1.0" name = "viewport">
	<title>Hangman Game</title>

	<link href = "style.css" rel = "stylesheet">
	<link href = "/styles/general.css" rel = "stylesheet">
	<link href = "/styles/buttons.css" rel = "stylesheet">

</head>
<body>
	<nav id = "navbar"></nav>
	<main class = "page container" id = "game">

		<h1>Hangman Game</h1>
		<h2>Worked on by Wilson Collins and Sean Slaughter</h2>
		<canvas class = "center" height = "300" id = "gallows" width = "300"></canvas>
		<div class = "center" id = "wordToGuess"></div>
		<div class = "center" id = "cheatWord"></div>
		<div id = "letters">
			<!-- Letters A-Z buttons will be generated by JavaScript -->
		</div>
		<div class = "center" id = "userPanel" style = "gap:1rem;">
			<p id = "attempts"></p>
			<button class = "btn" id = "startBtn">Start New Game</button>
			<input id = "cheatMode" name = "cheatMode" type = "checkbox"> Cheat Mode </input>
		</div>
	</main>

	<footer id = "footer"></footer>

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src = "/nav-foot.js"></script>
	<script src = "script.js"></script>
</body>
</html>
