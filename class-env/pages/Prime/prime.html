<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0">
	<title>Prime Number Classifier</title>
	<link rel = "stylesheet" href = "prime.css">
	<script rel = "text/javascript" src = "/scripts/navbar.js"></script>
	<script rel = "text/javascript" src = "/scripts/footer.js"></script>
	<script rel = "text/javascript" src = "./prime.js"></script>
</head>
<body>
	<nav id = "navbar"></nav>
	<h1>Prime Number Classifier</h1>

	<label for = "numberInput">Enter a number:</label> <input type = "number" id = "numberInput" min = "1"
	                                                          placeholder = "e.g., 50"
>
	<button id = "startButton">START</button>
	<button id = "themeToggle">TOGGLE THEME</button> <!-- Changes Theme of window  -->
	<button id = "sortLists">TOGGLE SORT</button> <!-- New Sorts Both Lists  -->
	<p> Large numbers may cause your browser to freeze for large requests! </p>
	<div class = "lists-container">
		<div>
			<h2>Prime Numbers</h2>
			<button id = "primeSum">Sum</button>
		</div>
		<div class = "list">
			<ul id = "primeList"></ul>
		</div>
		<div>
			<h2>Non-Prime Numbers</h2>
			<button id = "compSum">Sum</button>
		</div>
		<div class = "list">
			<ul id = "compList"></ul>
		</div>
	</div>

	<footer style = "bottom: 0;" id = "footer"></footer>

</body>
</html>
