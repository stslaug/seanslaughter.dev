<!DOCTYPE html>

<html lang = ”en”>
<head>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0"
	>
	<title>Array Sorting Example</title>
	<link href = "/general.css" rel = "stylesheet">
	<style>
		  body, html
		  {
			  margin: 0;
			  width: 100%;
			  height: 100%;
		  }

			  #newname
			  {
				  border: 1px transparent;
				  border-radius: 1rem;
				  box-shadow: 0 0 0.5rem 1px #555555;
				  font-size: 1rem;
				  font-weight: bold;
				  margin: auto 1rem;
				  padding: 1rem;
			  }
		  #sorted li
		  {
			  margin: auto;
			  text-decoration: solid;
			  text-align: center;
			  justify-content: center;
			  align-items: center;
		  }

	</style>

</head>

<body>
	<nav id = "navbar"></nav>

	<main class = "page-container" id = "sortMain">
		<h1>Sorting Your Entries</h1>
		<p>Add at least two words in the box below, and a sorted list of your words will appear in the area below
			.</p>
		<hr>
		<br>
		<form name = "theform" autocomplete = "off">
			<label for = "newname"></label>
			<input id = "newname" min = "Test" name = "newname" placeholder = "Add your word" size = "20" type = "text">
			<input class = "btn" id = "addname" name = "addname" type = "button" value = "Add">
			<br>

			<h2>Sorted Names</h2>
			<ol id = "sorted">
				The sorted names will appear here.
			</ol>
		</form>
	</main>
	<footer id = "footer"></footer>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script rel = "text/javascript" src = "./sort.js"></script>
	<script rel = "text/javascript" src = "/nav-foot.js"></script>
</body>
</html>
