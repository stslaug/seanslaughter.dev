<!DOCTYPE html>

<html lang = ”en”>
<head>
	<meta name = "viewport" content = "width=device-width, initial-scale=1.0"
	>
	<title>Array Sorting Example</title>

	<style>
		  body, html
		  {
			  margin: 0;
			  width: 100%;
			  height: 100%;
		  }

		  #sortMain
		  {
			  margin: auto;
			  display: block;
			  justify-content: center;
			  text-align: center;
			  align-items: center;
			  padding: 2rem;
			  min-width: 300px;
			  max-width: 33%;
		  }

		  #sorted li
		  {
			  margin: auto;
			  text-decoration: solid;
			  text-align: center;
			  justify-content: center;
			  align-items: center;
		  }

	</style>

</head>

<body>
	<nav id = "navbar"></nav>

	<main id = "sortMain">
		<h1>Sorting String Arrays</h1>
		<p>Enter two or more names in the field below, and the sorted list of names will appear in the textarea.</p>

		<form name = "theform" autocomplete = "off">
			Name: <input type = "text" id = "newname" name = "newname" size = "20"
		> <input type = "button" id = "addname" name = "addname" value = "Add" onclick = "SortNames();"
		> <br>
			<h2>Sorted Names</h2>
			<ol id = "sorted">
				The sorted names will appear here.
			</ol>
		</form>
	</main>
	<footer id = "footer"></footer>
	<script type = "text/javascript" src = "./sort.js"
	></script>
	<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src = "https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script rel = "text/javascript" src = "/nav-foot.js"></script>
</body>
</html>
