<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta content = "width=device-width, initial-scale=1, shrink-to-fit=no" name = "viewport"
	>
	<meta content = "ie=edge" http-equiv = "X-UA-Compatible"
	>

	<title>Cards | Sean Slaughter</title>

	<!--	<script rel = "text/javascript"-->
	<!--	        src = "./loops.js"-->
	<!--	></script>-->

	<link href = "cards.css" rel = "stylesheet"
	>
	<link href = "/styles/general.css" rel = "stylesheet"
	>
	<link href = "/styles/buttons.css" rel = "stylesheet">
	<link href = "/styles/input.css" rel = "stylesheet">

</head>
<body>
	<nav id = "navbar"></nav>
	<header>
		<div id = "intro" style = "text-align: center">
			<h1>Dynamic Business Cards</h1>
			<h2>A demo of javascript events</h2>
			<ul>
				<li>Add a <b>new card</b> by pressing <b>'Add Card'</b></li>
				<li>Display <b>All cards</b> but pressing <b>'Show All'</b></li>
				<li>Design taken from concept video</li>
			</ul>
		</div>
	</header>
	<main>

		<div id = "cardsAndForm">
			<div id = "cardForm">
				<form>
					<h1> Information Form </h1>
					<div class = "input-group">
						<label for = "name">Full Name</label>
						<input class = "input" id = "name" placeholder = "First
					  Last"

							  type = "text"
						></div>
					<div class = "input-group">
						<label for = "email">Email</label>
						<input class = "input" id = "email" placeholder = "example@domain.com"

							  type = "email"
						>
					</div>
					<div class = "input-group">

						<label for = "phone">Phone Number</label>
						<input class = "input" id = "phone" placeholder = "1234567890"

							  type = "number"
						></div>

					<div class = "input-group">
						<label for = "address">Address</label>
						<input class = "input" id = "address" placeholder = "Street, City, State, ZIP" type = "text"
						>
					</div>
					<div class = "input-group">

						<label for = "birth">Birth Date</label>
						<input class = "input" id = "birth" placeholder = "" type = "date"
						>
					</div>
					<input class = "btn" id = "addCard" type = "submit" value = "Add Card">
				</form>

				<button class = "btn" id = "showAll">Show All</button>

			</div>
			<div id = "cards">

			</div>

		</div>

		<script rel = "text/javascript" src = "cards.js"
		></script>

	</main>
	<footer id = "footer"></footer>

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src = "https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script rel = "text/javascript" src = "/nav-foot.js"></script>
</body>
</html>
