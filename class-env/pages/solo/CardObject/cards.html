<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta content = "width=device-width, initial-scale=1, shrink-to-fit=no" name = "viewport"
	>
	<meta content = "ie=edge" http-equiv = "X-UA-Compatible"
	>

	<title>Cards | Sean Slaughter</title>

	<!--	<script rel = "text/javascript"-->

	<!--	></script>-->

	<link href = "cards.css" rel = "stylesheet"
	>
	<link href = "/styles/general.css" rel = "stylesheet"
	>

</head>
<body>
	<nav id = "navbar"></nav>
	<main>
		<div id = "intro">
			<h1>Dynamic Business Cards</h1>
			<h2>A demo of javascript events</h2>
			<ul>
				<li>Add a <b>new card</b> by pressing <b>'Add Card'</b></li>
				<li>Display <b>All cards</b> but pressing <b>'Show All'</b></li>
				<li>Design taken from concept video</li>
			</ul>
		</div>
		<div id = "cardsAndForm">
			<div id = "cardForm">
				<form>
					<h1> Information Form </h1>
					<label for = "name">Full Name</label> <input id = "name" placeholder = "First Last"

					  type = "text"
				>

					<label for = "email">Email</label> <input id = "email" placeholder = "example@domain.com"

					  type = "email"
				>

					<label for = "phone">Phone Number</label> <input id = "phone" placeholder = "1234567890"

					  type = "number"
				>

					<label for = "address">Address</label>
					<input id = "address" placeholder = "Street, City, State, ZIP" type = "text"
					>

					<label for = "birth">Birth Date</label> <input id = "birth" placeholder = "" type = "date"
				>

					<input id = "addCard" type = "submit" value = "Add Card"
					>
				</form>

				<button id = "showAll">Show All</button>

			</div>
			<div id = "cards">

			</div>

		</div>

		<script rel = "text/javascript" src = "cards.js"
		></script>

	</main>
	<footer id = "footer"></footer>

	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src = "https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script rel = "text/javascript" src = "/nav-foot.js"></script>
</body>
</html>
