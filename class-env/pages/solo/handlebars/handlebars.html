<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<meta content = "ie=edge" http-equiv = "X-UA-Compatible">
	<meta content = "width=device-width, initial-scale=1.0" name = "viewport">
	<meta content = "Sean Tyler Slaughter" name = "author">
	<link href = "/images/icon.svg" rel = "icon" sizes = "any" type = "image/svg+xml">
	<link href = "/images/icon.svg" rel = "icon" sizes = "16x16" type = "image/svg+xml">
	<title> handlebars | Sean Slaughter</title>
	<link href = "/styles/general.css" rel = "stylesheet">
	<link href = "/styles/buttons.css" rel = "stylesheet">
	<link href = "handlebars.css" rel = "stylesheet">
</head>
<body>
	<nav id = "navbar"></nav>

	<main class = "page-container" id = "handlebar-main">

		<header>
			<h1>Fetching JSON with AJAX</h1>
			<button class = "btn" id = "getBtn">Fetch Info for 3 New Animals</button>
		</header>
		<div id = "animal-info"></div>
	</main>

	<script id = "petsTemplate" type = "text/x-handlebars-template">
		{{#each pets}}
			<div class = "pet">
				<div class = "photo-column">
					<img width = 225 height = 150 src = "{{photo}}" alt = "Photo of a {{species}} named
{{name}}"
					>
				</div>

				<div class = "info-column">
					<h2>{{name}} <span class = "species">({{species}})</span></h2>

					<p>Age: {{calculateAge birthYear}}</p>

					{{#if favFoods}}
						<h4 class = "headline-bar">Favorite Foods</h4>
						<ul class = "favorite-foods">
							{{#each favFoods}}
								<li>{{{this}}}</li>
							{{/each}}
						</ul>
					{{/if}}

				</div>
			</div>
		{{/each}}
	</script>

	<footer id = "footer"></footer>
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script rel = "text/javascript" src = "/nav-foot.js"></script>
	<script rel = "text/javascript" src = "/scripts/handlebars-v4.7.8.js"></script>
	<script rel = "text/javascript" src = "handlebars.js"></script>

</body>
</html>
