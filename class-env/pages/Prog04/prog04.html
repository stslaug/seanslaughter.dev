<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "utf-8">
	<meta content = "width=device-width, initial-scale=1, shrink-to-fit=no"
	      name = "viewport"
	>
	<meta content = "ie=edge"
	      http-equiv = "X-UA-Compatible"
	>
	<!-- Page description and author -->
	<meta content = "Website Portfolio for Sean Tyler Slaughter. This Was Developed During Spring 2025 in CPSC 3750 Web Development"
	      name = "description"
	>
	<meta content = "Sean Tyler Slaughter"
	      name = "author"
	>

	<!-- Page title -->
	<title>Welcome | Sean Slaughter</title>

	<link href = "/assets/images/icon.svg"
	      rel = "icon"
	      sizes = "32x32"
	      type = "image/svg"
	>
	<link href = "/assets/images/icon.svg"
	      rel = "icon"
	      sizes = "16x16"
	      type = "image/svg"
	>


	<link rel = "stylesheet"
	      type = "text/css"
	      href = "./prog04.css"
	>
	<script src = "./prog04.js">

	</script>
</head>
<body>

	<header>
		<div id = "navbar"></div>
		<h1 id="title">Prog04 | JavaScript Events with Buttons</h1>
	</header>

	<main>
		<div id = "button-wrapper">
			<!-- CSS Handles Hovering Effects -->
			<!-- JS Handles Click and Hover Counting-->
			<div>
				<button id = "red-button"
				        onclick = "backgroundBtnClick()"
				        onmouseover = "hoverButton('red')"
				>RED
				</button>
			</div>
			<div>
				<button id = "green-button"
				        onclick = "backgroundBtnClick('green')"
				        onmouseover = "hoverButton('green')"
				>GREEN
				</button>
			</div>
			<div>
				<button id = "blue-button"
				        onclick = "backgroundBtnClick('blue')"
				        onmouseover = "hoverButton('blue')"
				>BLUE
				</button>
			</div>
		</div>

		<div id = "stats-wrapper">
			<h2>Stats:</h2>

			<p id = "red-press">Red Button Pressed: N/A</p>
			<p id = "green-press">Green Button Pressed: N/A</p>
			<p id = "blue-press">Blue Button Pressed: N/A</p>
			<br>
			<p id = "red-hover">Red Button Hovered Over: N/A</p>
			<p id = "green-hover">Green Button Hovered Over: N/A</p>
			<p id = "blue-hover">Blue Button Hovered Over: N/A</p>
			<br>
			<p id = "background-change">Background Color Changes : N/A</p>
			<button
				  onclick = "backgroundBtnClick('white')"
			>Reset Background Color
			</button>
		</div>
	</main>

	<footer>
		<p
			  style = "bottom: 0; margin: auto; display: flex; background-color: white; text-align:
			  center;
			  justify-content:
			   center; align-content: center;"
		>This is a footer just in case!</p>
	</footer>
	<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src = "https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
	<script rel = "text/javascript" src = "/nav-foot.js"></script>
</body>
</html>
