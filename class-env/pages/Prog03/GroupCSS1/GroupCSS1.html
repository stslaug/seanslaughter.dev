<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Group CSS Assignment 1</title>

	<style>
		  /*

		  Multi-line comment

		  */

		  html
		  {
			  background-color: #bababa;
				  background-position: right top;
				  background-image: url("./wallpaper.jpeg");
				  background-size: auto;
				  background-repeat: repeat;
		  }

		  body
		  {
			  background-color: rgba(255, 255, 255, 1);
			  margin: auto;
			  padding: 1rem;


		  }

		  #outer-box
		  {
			  border-radius: 10px;
			  border-top: 5px solid black;
			  border-right: 5px ridge black;
			  border-bottom: 5px dotted black;
			  border-left: 5px dashed black;


			  background-color: red;

			  width: 30rem;
		  }

		  #outer-box h1
		  {
			  background-color: cyan;

			  padding: 1rem;
			  margin: 1rem;
		  }


	</style>
</head>
<body>
	<!-- Inline Style -->
	<a href = "../../../assignment-page.html">Back to the assignment list </a>

	<!-- Example Container-->
	<div id = "outer-box">
		<h1> Header Object </h1>
	</div>
	<div>
		<h1> Legend </h1>
		<p> Red = Margin </p>
		<p> Cyan = Padding </p>
		<p> Border Styles (Top, Right, Bottom, Left) = Solid Dotted Dashed Ridge</p>
		<p> Background Image: <a></a></p>
	</div>

</body>
</html>
