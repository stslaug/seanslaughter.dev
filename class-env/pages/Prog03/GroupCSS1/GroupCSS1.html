		  {

		  }

		  body

			height: 120vh;
			  margin: auto;
			  padding: 1rem;
				  background-color: #bababa;

		      margin: auto;

			  border-left: 5px dashed black;

			  width: 30rem;
		  }

		  #outer-box h1
		  {
			  background-color: cyan;
			  padding: 1rem;
			  margin: 1rem;

		  }
