<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8"/>
	<title>Navbar</title>
	<link
		  rel = "stylesheet"
		  href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
	/>
	<style>
		  /* Base NAV styling */
		  #mynav
		  {
			  border-style: none none solid none;
			  border-color: white;
			  border-width: 1px;
			  display: flex;
			  width: 100%;
			  background-color: #7320ff;
			  z-index: 100;
			  margin: 0;
			  opacity: 1;
			  height: 100%;
			  box-sizing: border-box;
			  overflow: visible;
		  }

		  /* The main navbar container as a flex container */
		  .navbar
		  {
			  display: flex; /* Use flexbox for layout */
			  align-items: center; /* Vertically center items if you want */
			  background-color: #7320ff;
			  opacity: 1;
			  width: 100%;
			  position: relative;
		  }

		  /* All top-level nav links */
		  .navbar .nav-item
		  {
			  color: #f2f2f2;
			  text-align: center;
			  padding: 0.9rem 1rem;
			  text-decoration: none;
			  font-size: 17px;
		  }

		  .navbar a:hover
		  {
			  background-color: #dddddd;
			  color: black;
		  }

		  .navbar a.active
		  {
			  /* Optional active styling */
			  background-color: #ae7dff;
			  color: white;
		  }

		  .navbar .icon
		  {
			  display: none;
		  }

		  #dropdown-wrap
		  {
			  position: relative;

		  }

		  .dropbtn
		  {
			  cursor: pointer;
		  }

		  .dropmenu
		  {
			  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.2);
			  display: none;
			  position: absolute;
			  background-color: #7320ff;
			  min-width: 10rem;
			  top: 100%;
			  margin-top: 0.7rem;
			  left: 0;
			  z-index: 999;
		  }

		  .dropdown-item
		  {
			  color: #f2f2f2;
			  display: block;
			  text-decoration: none;
			  white-space: nowrap;
			  padding: 0.75rem 1rem;
		  }

		  .dropdown-item:hover
		  {
			  background-color: #dddddd;
			  color: black;
		  }

		  #dropdown-wrap:hover .dropmenu
		  {
			  display: block;
		  }

		  .submenu-wrap
		  {
			  position: relative;
		  }

		  .submenu
		  {
			  display: none;
			  position: absolute;
			  overflow: visible;
			  box-shadow: 0 0 1rem 0 rgba(0, 0, 0, 0.2);
			  top: 0;
			  left: 100%;
			  background-color: #7320ff;
			  min-width: 10rem;
			  z-index: 999;
		  }

		  .submenu-btn
		  {
			  display: block;
			  color: #f2f2f2;
			  padding: 0.75rem 1rem;
			  text-decoration: none;
			  white-space: nowrap;
		  }

		  .submenu-btn:hover
		  {
			  background-color: #dddddd;
			  color: black;
		  }

		  .submenu-wrap:hover .submenu
		  {
			  display: block;
		  }

		  @media screen and (max-width: 800px)
		  {

		      .dropmenu-button-make-it-wide-on-click
				  {
		          width: 100%;
		      }
			  .navbar .nav-item:not(:first-child):not(.icon)
			  {
				  display: none;
			  }


			  .navbar a.icon
			  {
				  display: block;
				  margin-left: auto; /* push it to the right if desired */
			  }


			  .navbar.responsive
			  {
				  flex-direction: column;
				  align-items: flex-start;
				  position: relative;
			  }


			  .navbar.responsive a
			  {
				  display: block;
				  width: 100%;
				  float: none;
				  text-align: left;
			  }


			  /* Disable dropdowns on mobile */
			  .navbar.responsive .dropmenu,
			  .navbar.responsive .submenu
			  {
				  display: none !important;
			  }
		  }
	</style>
</head>

<body>
	<nav id="mynav">
		<div class = "navbar"
		     id = "mynavbar"
		>
			<!-- HOME LINK -->
			<a class = "nav-item active"
			   href = "/index.html"
			>Home</a>

			<!-- DROPDOWN (desktop only) -->
			<div id = "dropdown-wrap">
				<a class = "nav-item dropbtn"
				   href = "/class-env/assignment-page.html"
				> 3750 Assignments </a>
				<div class = "dropmenu">

					<!-- NESTED SUBMENU EXAMPLE -->
					<div class = "submenu-wrap">
						<a class = "dropdown-item"
						   href = "/class-env/assignment-page.html"
						>Solo Assignments &raquo;</a>
						<div class = "submenu">
							<a class = "submenu-btn"
							   href = "/class-env/pages/Prog03/prog03-home.html"
							>Prog03</a>

							<a class = "submenu-btn"
							   href = "/class-env/pages/layout/layout.html"
							>Fixed Fluid Hybrid Layout</a>
							<a class = "submenu-btn"
							   href = "/class-env/pages/BandStore/index.html"
							>Band Store</a>
						</div>
					</div>
					<div class = "submenu-wrap">
						<a class = "dropdown-item"
						   href = "/class-env/assignment-page.html"
						>Group Assignments &raquo;</a>
						<div class = "submenu">
							<a class = "submenu-btn"
							   href = "/class-env/pages/GroupCSS1/GroupCSS1.html"
							>GroupCSS01</a>
							<a class = "submenu-btn"
							   href = "/class-env/pages/GroupCSS2/GroupCSS2.html"
							>GroupCSS02</a>

						</div>
					</div>

				</div>
			</div>

			<!-- HAMBURGER FOR RESPONSIVE -->
			<!-- We include "nav-item icon" so the media query sees both classes -->
			<a href = "javascript:void(0);"
			   class = "nav-item icon"
			   onclick = "myFunction()"
			> <i class = "fa fa-bars"></i> </a>
		</div>
	</nav>

	<script>
          /* Left for testing directly on navbar.html */
          function myFunction() {
              var x = document.getElementById("mynavbar");
              if (x.className.indexOf("responsive") === -1) {
                  // if "responsive" not found, add it
                  x.className += " responsive";
              } else {
                  // if "responsive" is there, remove it
                  x.className = x.className.replace(" responsive", "");
              }
              var y = document.getElementById("dropdown-wrap");
              if(y.classList.length === 0)
              {
                  y.className += "dropmenu-button-make-it-wide-on-click";
              } else {
                  y.className = "";
              }
          }
	</script>
</body>
</html>
