<!DOCTYPE html>
<html lang = "en">
<head>
	<style>

		  #footer-wrapper
		  {
			  position: absolute;
			  display: flex;
			  background-color: #7320ffff;
			  padding: 2rem 0;
			  justify-content: space-between;
			  align-content: center;
			  color: white;
			  width: 100%;
			  left: 0;
		  }

		  #footer-wrapper a
		  {
			  color: white;
			  text-decoration: none;
			  font-weight: bolder;
			  box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 2px 0 rgba(0, 0, 0, 0.12);
			  background-color: #6a3bbd;
			  border: 1px solid rgba(255, 255, 255, 0.1);
			  border-radius: 0.5rem;
			  padding: 1rem;
		  }

		  #footer-wrapper a:hover
		  {
			  background-color: #8637da;
			  color: white;
		  }

		  #footer-wrapper p
		  {
			  justify-content: center;
			  align-self: center;
			  margin: auto;
		  }

		  #footer-wrapper p:last-child
		  {
			  margin-right: 1rem;
		  }

		  #footer-wrapper p:first-child
		  {
			  margin-left: 1rem;
		  }

		  @media screen and (max-width: 1325px)
		  {
			  #footer-wrapper
			  {
				  display: block;
				  color: white;
			  }


			  #footer-wrapper p
			  {

				  margin: 2rem auto;
				  text-align: center;
			  }


			  #footer-wrapper p:last-child
			  {
				  margin-top: 4rem;
			  }

			  #commit
			  {
				  display: block;
			  }
		  }

	</style>
	<title>Footer | Sean Slaughter</title>
</head>
<body>
	<footer id = "footer-wrapper">
		<p>Website developed by Sean Tyler Slaughter | Icons and non-photographic images are provided , and licensed through Adobe Stock.
		</p>

		<p id = "latest-commit"> Loading latest commit...</p>

		<p><a href = "mailto:site@seanslaughter.dev">Contact me!</a></p>

	</footer>

</body>
</html>
